<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./dist/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="flex py-2 px-10">
      <input id="novaTarefa" class="border-[1px] border-gray-400 border-solid w-full rounded-l-lg p-2" placeholder="Digite a tarefa . . ." />
      <button id="adicionaTarefa" class="bg-slate-700 text-white rounded-r-lg px-1 py-2 text-sm">Incluir</button>
    </div>

    <div>
      <ul id="listaTarefa" class="px-10 py-2 flex flex-col w-full">
        <li class="flex border-solid border-[1px] rounded w-full justify-between p-2 items-center">
          <p>Tarefa 1</p>
          <button class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
        </li/>
        <li class="flex border-solid border-[1px] rounded w-full justify-between p-2 items-center">
          <p>Tarefa 2</p>
          <button class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
        </li>
      </ul>
    </div>

  </body>
</html>
